<div class="post-table">
    <ng-container *ngIf="posts | async as users">
    <table mat-table [dataSource]="posts" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let post"> {{post.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let post"> {{post.title}} </td>
        </ng-container>            
      
        <tr mat-header-row *matHeaderRowDef="['id', 'title']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title']" (click)="moveToDetails(row.id)"></tr>
      </table>
    </ng-container>
</div>
